<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    </head>
    <body>
      <main class="poem-container">
        <article class="poem">
          <div>Banish Air from Air -</div>
          <div>Divide Light if you dare -</div>
          <div>They'll meet</div>
          <div>While Cubes in a Drop</div>
          <div>Or Pellets of Shape</div>
          <div>Fit -</div>
          <div>Films cannot annul</div>
          <div>Odors return whole</div>
          <div>Force Flame</div>
          <div>And with a Blonde push</div>
          <div>Over your impotence</div>
          <div>Flits Steam.</div>
        </article>
      </main>

      <footer>
        <div>Banish Air from Air - (963)</div>
        <div>BY EMILY DICKINSON</div>
        <br>
        <br>
        <a href="index.html">Back</a>
      </footer>
    </body>
</html>
